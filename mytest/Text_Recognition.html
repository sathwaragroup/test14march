<html>
    <head>
        <script src="node_modules/iink-ts/dist/iink.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            #editor {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
          <div id="controls">
              <button id="undo" >undo</button>
              <button id="redo" >redo</button>
              <button id="clear" >clear</button>
          </div>
<input type="text" name="name" id="mytext">
  <div id="editor" touch-action="none"></div>


<script>
    const editorElement = document.getElementById('editor');

    const editor = new iink.Editor(editorElement, {
        configuration: {
            server: {
                applicationKey: '1d198ccc-98a7-4820-8449-b6709098707f',
                hmacKey: '5c99ce22-21f6-4bc7-9e66-b2abbdc52096'

            }
        }
    });
    editor.initialize();

    const undoElement = document.getElementById('undo');
    const redoElement = document.getElementById('redo');
    const clearElement = document.getElementById('clear');


    undoElement.addEventListener('click', () => {
          editorElement.editor.undo();
    });
      redoElement.addEventListener('click', () => {
          editorElement.editor.redo();
      });
          clearElement.addEventListener('click', () => {
          editorElement.editor.clear();
    });


    editorElement.addEventListener('changed', (event) => {
          undoElement.disabled = !event.detail.canUndo;
          redoElement.disabled = !event.detail.canRedo;
          clearElement.disabled = !event.detail.canRedo;
    });


$(document).ready(function(){
  
var name = "";

setInterval(function(){ 

var name2 = $(".prompter-container").text();
// $(".smartguide").css('display','none');

if (name2 != name) {
    name = name2;
    $("#mytext").val(name);
}
 
},100);

});
        </script>
    </body>
</html>
