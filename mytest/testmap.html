<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Home Tour</title>
    <style>
      #street-view {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Our Virtual Home Tour</h1>
    <div id="street-view"></div>

    <script>
      function initStreetView() {
        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('street-view'), {
           position: { lat: 18.06064259, lng: 83.40550433 }, 
            pov: { heading: 165, pitch: 10 },
            zoom: 1
          });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZTNACNv36n80XU0vWAm-GoS8D12cKA6s&callback=initStreetView" async defer></script>
  </body>
</html>
